<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Mouse Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hud">
    <div class="title">Cat Mouse Playground</div>
    <div class="controls">
      <div class="stat">Mice: <span id="critter-count">0</span></div>
      <div class="stat">Boops: <span id="splat-count">0</span></div>
      <button id="spawn-button" class="pill">Add more mice</button>
      <button id="reset-button" class="pill">Reset</button>
      <label class="pill toggle">
        <input type="checkbox" id="auto-toggle" checked />
        <span>Auto-spawn</span>
      </label>
    </div>
    <p class="hint">Big, slow mice wander in and out. Let your cat spot one, tap it, and watch it scurry off.</p>
  </div>
  <canvas id="playfield" aria-label="Cat play field"></canvas>
  <script src="app.js"></script>
</body>
</html>
