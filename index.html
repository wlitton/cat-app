<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Mouse Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="home-screen" class="home-screen">
    <h1>Cat Mouse Playground</h1>
    <p>Choose where to go first.</p>
    <div class="home-actions">
      <button id="open-mice-screen" class="pill home-pill mice-pill">
        <span class="pill-emoji" aria-hidden="true">ğŸ­</span>
        <span>Mice</span>
      </button>
      <button id="open-bugs-screen" class="pill home-pill bugs-pill">
        <span class="pill-emoji" aria-hidden="true">ğŸ</span>
        <span>Bugs</span>
      </button>
      <button id="open-lizards-screen" class="pill home-pill lizards-pill">
        <span class="pill-emoji" aria-hidden="true">ğŸ¦</span>
        <span>Lizards</span>
      </button>
    </div>
  </main>

  <section id="mice-screen" class="mice-screen hidden" aria-hidden="true">
    <button id="close-mice-screen" class="close-button" aria-label="Back to home screen">âœ•</button>
    <canvas id="mice-playfield" aria-label="Cat mice play field"></canvas>
  </section>

  <section id="bugs-screen" class="bugs-screen hidden" aria-hidden="true">
    <button id="close-bugs-screen" class="close-button" aria-label="Back to home screen">âœ•</button>
    <canvas id="bugs-playfield" aria-label="Cat bugs play field"></canvas>
  </section>

  <section id="lizards-screen" class="lizards-screen hidden" aria-hidden="true">
    <button id="close-lizards-screen" class="close-button" aria-label="Back to home screen">âœ•</button>
    <canvas id="lizards-playfield" aria-label="Cat lizards play field"></canvas>
  </section>

  <script src="app.js"></script>
</body>
</html>
